<!DOCTYPE html>
<html>
<head>
	<title>COLOR MIXER</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<style type="text/css">
	.container{
		margin-top: 3em;
	}
	.output{
		border:4px solid #000;
		height: 200px;
		width: 200px;
		border-radius: 50%;
		float: left;
		margin-right: 2em;
	}

	.output2{
		border:4px solid #000;
		height: 200px;
		width: 200px;
		float: left;
		margin-right: 2em;
	}

	.output3 {
	width: 200px;
	height: 100px;
	border:4px solid #000;
	-moz-border-radius: 100px / 50px;
	-webkit-border-radius: 100px / 50px;
	border-radius: 100px / 50px;
	float: left;
		margin-right: 2em;
}


</style>
<div class="container">
	<form method="post">

		<div class="row">
			<div class="col-lg-4">
				<div class="form-group">
					<label>RED<input type="text" name="red" value="0" class="red form-control input-lg"></label>
				</div>
			</div>

			<div class="col-lg-4">
					<div class="form-group">
							<label>GREEN<input type="text" name="green" value="0" class="green form-control input-lg"></label>
						</div>
			</div>

			<div class="col-lg-4">
				<div class="form-group">
			<label>BLUE<input type="text" name="blue" value="0" class="blue form-control input-lg"></label>
		</div>
			</div>
			<div class="form-group">
			<button type="button" class="btn btn-primary btn-lg generate">Generate</button>
		</div>
		</div>


		
		
	

		

	</form>


	<div class="output">
		

	</div>

	<div class="output2">
		

	</div>
	<div class="output3">
		

	</div>
	<div class="output4">
		

	</div>
</div>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		

				

				$('.generate').click(function(){
					var rgb=$('.red').val()+","+$('.green').val()+","+$('.blue').val();
					rgb='rgb('+rgb+')';
					console.log(rgb);

					$('.output, .output2, .output3, .output4').css('background-color', rgb);
				});
				
			});
		
	</script>

</body>
</html>
